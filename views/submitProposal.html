<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>SUBMIT YOUR PROPOSAL</h1>
    </div>
    <div class="container">
        <div class="form-card">
            <form id="submitProposalForm">
                <label for="projectTitle">Project Title:</label>
                <input type="text" id="projectTitle" name="projectTitle" placeholder="Enter project title" required>

                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="organization" value="User's Organization" readonly>

                <label for="fileUpload">Upload Proposal Document:</label>
                <input type="file" id="fileUpload" name="fileUpload" required>

                <label><input type="checkbox" id="fundingRequest" name="fundingRequest"> Funding Required</label>
                <label><input type="checkbox" id="facilityRequest" name="facilityRequest"> Facility Required</label>

                <button type="submit" class="button-primary">Submit Proposal</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Developed by: Dan S. del Prado</p>
    </div>
    <script src="scripts/submitProposal.js"></script>
</body>

</html>
