<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NWU Project Proposal System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <h1>NWU Project Proposal System</h1>
    </div>
    <div class="container">
        <div class="login-card">
            <form class="login-form" autocomplete="off">
                <!-- Dummy inputs to prevent autofill -->
                <input type="text" style="display:none" />
                <input type="password" style="display:none" />
                <!-- Actual login fields -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="off">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <div class="footer">
        Developed by: Dan del Prado
    </div>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.redirectUrl) {
                        // This assumes the login was successful if there's a redirectUrl
                        window.location.href = data.redirectUrl;
                    } else if (data.error) {
                        // Handle the error appropriately
                        alert(data.error);
                    } else {
                        // This should not occur if your backend is handling responses correctly
                        alert('Unexpected response from server.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert("An error occurred during login. Please try again later.");
                });
        });
    </script>



</body>

</html>
