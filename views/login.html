<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NWU Project Proposal System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="login-card">
        <h1>Northwestern University<br>Project Proposal System</h1>
        <form class="login-form" autocomplete="off">
            <!-- Dummy inputs to prevent autofill -->
            <input type="text" style="display:none" />
            <input type="password" style="display:none" />
            <!-- Actual login fields -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="off">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">
            <button type="submit">Log In</button>
        </form>
        <div class="footer">
            Developed by: Dan del Prado
        </div>
    </div>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.changePassword) {
                        // If it's the first login, redirect to change password page
                        window.location.href = '/changePassword.html';
                    } else if (data.success) {
                        // If the password has been changed, check if profile is incomplete
                        if (data.profileIncomplete) {
                            // Redirect to update profile info page
                            window.location.href = '/updateInfo.html';
                        } else {
                            // If everything is complete, go to the main system (dashboard or home page)
                            // Since you don't have a dashboard, you might redirect to another placeholder page
                            alert('Logged in successfully. Redirecting to the home page.'); // Placeholder for actual redirection
                        }
                    } else {
                        // Handle login failure
                        alert(data.message || "Login failed. Please try again.");
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again later.");
                });
        });
    </script>

</body>

</html>
