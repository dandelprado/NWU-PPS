<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - NWU Project Proposal System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="login-card">
        <h1>Change Password</h1>
        <form class="login-form" autocomplete="off" id="changePasswordForm">
            <!-- Dummy inputs to prevent autofill -->
            <input type="text" style="display:none" autocomplete="false" />
            <input type="password" style="display:none" autocomplete="false" />
            <!-- Actual change password fields -->
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{6,8}$" required autocomplete="new-password">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">

            <p>Password must be 6-8 characters including a number, and a letter, and may contain common symbols.</p>

            <button type="submit">Change Password</button>
        </form>
        <div class="footer">
            Developed by: Dan del Prado
        </div>
    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // TODO: Implement the fetch API call to submit the new password
            // For now, just console logging and redirecting
            console.log('New password set:', newPassword);
            // Redirect to the update info page
            window.location.href = '/updateInfo.html';
        });
    </script>

</body>

</html>
