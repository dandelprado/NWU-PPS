<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - NWU Project Proposal System</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Change Password</h1>
    </div>
    <div class="container">
        <div class="login-card">
            <form class="login-form" id="changePasswordForm" autocomplete="off">
                <input type="hidden" name="userId" id="userId" value="">

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{6,8}$" required autocomplete="new-password">

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">

                <div class="password-rules">
                    Password must be 6-8 characters including a number, a letter, and may contain common symbols
                </div>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
    <div class="footer">
        Developed by: Dan del Prado
    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // TODO: Implement the fetch API call to submit the new password
            // For now, just console logging and redirecting
            console.log('New password set:', newPassword);
            // Redirect to the update info page
            window.location.href = '/updateInfo.html';
        });
    </script>

</body>

</html>
