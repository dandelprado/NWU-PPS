<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - NWU Project Proposal System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Change Password</h1>
    </div>
    <div class="container">
        <div class="login-card">
            <form class="login-form" id="changePasswordForm" autocomplete="off">
                <input type="hidden" name="userId" id="userId">

                <label for="newPassword">New Password:</label>
                <div class="password-field">
                    <input type="password" id="newPassword" name="newPassword"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{6,8}$" required autocomplete="off" readonly
                        onfocus="this.removeAttribute('readonly');">
                    <img src="/icons/show_password.png" id="toggleNewPassword" class="toggle-password"
                        alt="Toggle Password Visibility" onclick="toggleNewPasswordVisibility()">
                </div>

                <label for="confirmPassword">Confirm Password:</label>
                <div class="password-field">
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="off"
                        readonly onfocus="this.removeAttribute('readonly');">
                    <img src="/icons/show_password.png" id="toggleConfirmPassword" class="toggle-password"
                        alt="Toggle Password Visibility" onclick="toggleConfirmPasswordVisibility()">
                </div>

                <div class="password-rules">
                    Password must be 6-8 characters including a number, a letter, and may contain common symbols.
                </div>

                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
    <div class="footer">
        Developed by: Dan del Prado
    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userId = document.getElementById('userId').value; // This needs to be set appropriately

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            fetch('/auth/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, newPassword })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Password change successful, redirecting...');
                        window.location.href = data.redirectUrl;
                    } else {
                        console.error('Failed to change password:', data.message);
                        alert(data.message || "Failed to change password. Please try again.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again later.");
                });
        });

        // Toggle password visibility for 'New Password'
        function toggleNewPasswordVisibility() {
            const newPassword = document.getElementById('newPassword');
            const newPasswordIcon = document.getElementById('toggleNewPassword');
            if (newPassword.type === 'password') {
                newPassword.type = 'text';
                newPasswordIcon.src = '/icons/hide_password.png';
            } else {
                newPassword.type = 'password';
                newPasswordIcon.src = '/icons/show_password.png';
            }
        }

        // Toggle password visibility for 'Confirm Password'
        function toggleConfirmPasswordVisibility() {
            const confirmPassword = document.getElementById('confirmPassword');
            const confirmPasswordIcon = document.getElementById('toggleConfirmPassword');
            if (confirmPassword.type === 'password') {
                confirmPassword.type = 'text';
                confirmPasswordIcon.src = '/icons/hide_password.png';
            } else {
                confirmPassword.type = 'password';
                confirmPasswordIcon.src = '/icons/show_password.png';
            }
        }
    </script>
</body>

</html>
