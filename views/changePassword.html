<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - NWU Project Proposal System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Change Password</h1>
    </div>
    <div class="container">
        <div class="login-card">
            <form class="login-form" id="changePasswordForm" autocomplete="off">
                <input type="hidden" name="userId" id="userId">

                <label for="newPassword">New Password:</label>
                <div class="password-field">
                    <input type="password" id="newPassword" name="newPassword"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{6,8}$" required autocomplete="off" readonly
                        onfocus="this.removeAttribute('readonly');">
                </div>
                <small class="instruction-text" id="newPasswordInstruction"></small>

                <label for="confirmPassword">Confirm Password:</label>
                <div class="password-field">
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="off"
                        readonly onfocus="this.removeAttribute('readonly');">
                </div>
                <small class="instruction-text" id="confirmPasswordInstruction"></small>

                <div class="password-rules">
                    Password must be 6-8 characters including a number, a letter, and may contain common symbols.
                </div>

                <button type="submit" class="button-primary">Change Password</button>
            </form>
        </div>
    </div>

    <div class="footer">
        Developed by: Dan del Prado
    </div>

    <script>
        // Helper function to determine if the device is mobile
        function isMobileDevice() {
            return ('ontouchstart' in document.documentElement && navigator.maxTouchPoints > 0);
        }

        // Toggle password visibility
        function togglePasswordVisibility(inputElement) {
            inputElement.type = inputElement.type === 'password' ? 'text' : 'password';
        }

        function setupPasswordInput(inputElement, instructionElementId) {
            const instructionElement = document.getElementById(instructionElementId);
            if (isMobileDevice()) {
                instructionElement.textContent = "Long press to toggle password visibility"; // Update text for mobile
                let touchTime = 0;
                inputElement.addEventListener('touchstart', function (event) {
                    touchTime = new Date().getTime();
                }, false);

                inputElement.addEventListener('touchend', function (event) {
                    if (new Date().getTime() - touchTime > 500) { // Long press detected
                        togglePasswordVisibility(inputElement);
                    }
                }, false);
            } else {
                instructionElement.textContent = "Double-click to toggle password visibility"; // Text for desktop
                inputElement.addEventListener('dblclick', function () {
                    togglePasswordVisibility(inputElement);
                }, false);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            setupPasswordInput(document.getElementById('newPassword'), 'newPasswordInstruction');
            setupPasswordInput(document.getElementById('confirmPassword'), 'confirmPasswordInstruction');
            document.getElementById('changePasswordForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }

                fetch('/auth/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword: newPassword })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = data.redirectUrl; // Redirect to updateInfo.html
                        } else {
                            alert('Error changing password: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to change password.');
                    });
            });
        });
    </script>
</body>

</html>
