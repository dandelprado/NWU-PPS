<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Details - NWU Project Proposal System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="login-card">
        <h1>Update Your Details</h1>
        <form class="login-form" id="updateInfoForm" autocomplete="off">
            <!-- The user ID should be dynamically inserted by your server-side logic -->
            <input type="hidden" name="userId" value="<!-- Insert User ID Here -->">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <button type="submit">Update Details</button>
        </form>
        <div class="footer">
            Developed by: Dan del Prado
        </div>
    </div>

    <script>
        document.getElementById('updateInfoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = {
                userId: document.querySelector('input[name="userId"]').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value
            };

            fetch('/auth/update-profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Handle successful profile update
                        alert('Profile updated successfully.');
                        // Redirect to the home page or dashboard
                        window.location.href = '/'; // Adjust this to your application's home page
                    } else {
                        // Handle errors or unsuccessful update
                        alert(data.message || "An error occurred while updating your profile. Please try again.");
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again later.");
                });
        });
    </script>

</body>

</html>
