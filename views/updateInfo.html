<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Details - NWU Project Proposal System</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Update Your Details</h1>
    </div>
    <div class="container">
        <div class="login-card">
            <form class="login-form" id="updateInfoForm" autocomplete="off">
                <input type="hidden" name="userId" id="userId" value="">

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <button type="submit" class="button-primary"> Update Details </button>
            </form>
        </div>
    </div>
    <div class="footer">
        Developed by: Dan del Prado
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            fetch('/auth/session-status')
                .then(response => response.json())
                .then(data => {
                    if (data.isLoggedIn && data.passwordChanged && data.infoCompleted) {
                        const buttonContainer = document.querySelector('.login-card');
                        const backButton = document.createElement('button');
                        backButton.textContent = 'Back to Dashboard';
                        backButton.className = 'button-primary';
                        backButton.style.marginTop = '10px';

                        const formElement = document.querySelector('form'); // Find the form to append the button after
                        formElement.appendChild(backButton); // Append the button directly after the form inside the container

                        backButton.onclick = function () { window.location.href = 'dashboard.html'; };
                    }
                })
                .catch(error => console.error('Error fetching session status:', error));
        });



        document.getElementById('updateInfoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = {
                userId: document.querySelector('input[name="userId"]').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value
            };

            fetch('/auth/update-profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Profile updated successfully.');
                        // Redirect to the home page or dashboard
                        window.location.href = '/';
                    } else {
                        // Handle errors or unsuccessful update
                        alert(data.message || "An error occurred while updating your profile. Please try again.");
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert("An error occurred. Please try again later.");
                });
        });
    </script>

</body>

</html>
